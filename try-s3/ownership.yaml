AWSTemplateFormatVersion: '2010-09-09'
Description: create s3 bucket ownership

Properties:
  objectownership:
    Type: String
    Description: create ownership of objects
    AllowedValues:
      - BucketOwnerEnforced
      - BucketOwnerPreferred
      - ObjectWriter
    Default: BucketOwnerEnforced



Resources:
  S3Bucket:
    Type: 'AWS::S3::Bucket'
    Properties:
      ObjectOwnership: !Ref objectownership
        